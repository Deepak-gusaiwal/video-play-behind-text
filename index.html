<html lang="en">

<head>

    <title>banner text</title>

<style>
    .bg-div {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: goldenrod;
    }
    
    .heading-1 {
        font-size: 195px;
        font-weight: 900;
        -webkit-background-clip: text;
        -webkit-text-stroke: 4px red;
        background-image: url(./gif2.gif);
        color: transparent;
    }
    
     ::selection {
        background-color: violet;
        color: rgb(252, 1, 1);
    }
</style>

<body>
    <div class="container-fluid bg-div">
